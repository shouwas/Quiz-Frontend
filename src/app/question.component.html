
<mat-card>
<mat-card-title>
    <span *ngIf = "question.id">Edit quetion</span>
    <span *ngIf = "!question.id">New quetion</span>
</mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]="question.text" name="question" matInput placeholder="Question">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]="question.correctAnswer" name="correctAnswer" matInput placeholder="correct Answer">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]="question.answer1" name="answer 1" matInput placeholder="Wrong Answer 1">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]="question.answer2" name="answer 2" matInput placeholder="Wrong Answer 2">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]="question.answer3" name="answer 3" matInput placeholder="Wrong Answer 3">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button *ngIf = "question.id" (click)="api.putQuestion(question)">Edit</button>
        <button *ngIf = "question.id" (click)="question = {}">New</button>
        <button *ngIf = "!question.id"(click)="post(question)">Post</button>
    </mat-card-actions>

</mat-card>
